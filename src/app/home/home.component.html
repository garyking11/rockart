<div id="regions" class="container" *ngIf="homeInterFace">
  <div class="row">

    <div class="col-sm-12 col-md-4 col-lg-4">

      <mat-accordion multi="false">
        <div id="">
          <!-- cdkDropList (cdkDropListDropped)="drop($event)"-->
          <div *ngFor="let item of homeInterFace.regions">
            <mat-card class="region">

              <h2>{{item.region}}</h2>
              <div><img src="assets/images/{{item.image}}"></div>
              <p>&nbsp;</p>
              <p>{{item.regionLink}}</p>

              <div *ngFor="let loc of item.locations">

                <ul class="list-unstyled">
                  <li><strong>{{loc.name}}</strong></li>
                  <li>{{loc.map}}</li>
                  <li>{{loc.comments}}</li>
                  <li>{{loc.gpsCoordinates}}</li>
                  <li>{{loc.directions}}</li>
                </ul>
              </div>

            </mat-card>

          </div>

        </div>
      </mat-accordion>

    </div>

    <div class="col-sm-12 col-md-4 col-lg-4">

    </div>

    <div class="col-sm-12 col-md-4 col-lg-4">

    </div>
  </div>
</div>
